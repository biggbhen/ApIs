<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/410745be85.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="searchField">
        <input type="text" class="searchBar" />
        <button class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="weather">
        <h1 class="city">Weather in Denver</h1>
        <h2 class="temp">51.c</h2>
        <img src="" alt="weather-img" class="icon" />
        <h3 class="description">cloudy</h3>
        <h3 class="humidity">Humidity: 60%</h3>
        <h3 class="wind">Wind speed: 62km/h</h3>
      </div>
    </div>
  </body>
</html>
