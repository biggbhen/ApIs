<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/410745be85.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="searchField">
        <input type="text" class="searchBar" placeholder="search city" />
        <button class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="weather">
        <h1 class="city">Weather in (city?)</h1>
        <h2 class="temp">31Â° C</h2>
        <div class="description">
          <figure>
            <img
              src="https://openweathermap.org/img/wn/10n@2x.png"
              alt=""
              class="icon"
            />
          </figure>

          <h3 class="typeOfWeather">cloudy</h3>
        </div>
        <h3 class="humidity">Humidity: 60%</h3>
        <h3 class="wind">Wind speed: 6.22km/h</h3>
      </div>
    </div>
    <script src="./weather.js"></script>
    <!-- <script src="./ui.js"></script> -->
    <script src="./app.js"></script>
  </body>
</html>
